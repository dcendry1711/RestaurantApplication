<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Application</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <main id="whole-page">
            <div id="restaurant-menu">
                <!--Tutaj leci render menu z tablicy 'menuArray'-->
            </div>
            <div class="client-order hidden" id="client-order">
                <p id="order-header">Your order</p>
                <div class="client-order-list" id="client-order-list">
                    <!--Tutaj leci render zamawianych pozycji-->
                </div>
                <div class="total-price">
                    <p id="order-total-price">Total price:</p><span id="price"></span>
                </div>
                <div class="complete-order-button">
                    <button id="complete-order-button">Complete order</button>
                </div>
            </div>
            <div id="data-form">
                <h2>Enter card details</h2>
                <form id="client-data">
                    <input type="text" placeholder="Enter your name" minlength="2" pattern="[a-zA-Z ]+" required>
                    <input type="text" placeholder="Enter card number" maxlength="20" pattern="[0-9 ]{20}" required>
                    <input type="text" placeholder="Enter CVV" maxlength="3" pattern="[0-9]{3}" required>
                    <button id="pay-button" type="submit">Pay</button>
                </form>
            </div>
        </main>
        <script src="script.js" type="module"></script>
    </body>
</html>
