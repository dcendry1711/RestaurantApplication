<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Application</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <main>
            <div id="restaurant-menu">
                <!--Tutaj leci render menu z tablicy 'menuArray'-->
            </div>
            <div class="client-order hidden" id="client-order">
                <p id="order-header">Your order</p>
                <div class="client-order-list" id="client-order-list">
                    <!--Tutaj leci render zamawianych pozycji-->
                </div>
                <div class="total-price">
                    <p id="order-total-price">Total price:</p>
                </div>
                <div class="complete-order-button">
                    <button id="complete-order-button">Complete order</button>
                </div>
            </div>
        </main>
        <script src="script.js" type="module"></script>
    </body>
</html>
